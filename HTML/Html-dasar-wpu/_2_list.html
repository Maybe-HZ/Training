<!DOCTYPE html>
<html >
<head>
    <title>List</title>
</head>
<body>
    <p>To do list</p>
    <!-- list yang dibuat berurutan -->
    <ol type="1">
        <!-- typenya bisa diisi 1 A a I i -->
        <li>bangun tidur</li>
        <li>merapikan tempat tidur</li>
        <li>mandi</li>
    </ol>

    <p>pilihan tempat tujuan</p>
    <!-- list yang dibuat tak berurutan -->
    <ul type="square">
        <!-- type bisa diisi disc square circle -->
        <li>Rumah kakek</li>
        <li>Perpustakaan</li>
        <li>Taman</li>
    </ul>

    <!-- definition list yang harus dibuat berpasangan antara dd dan dt -->
    <dl>
        <!-- definition term -->
        <dt>HTML</dt>
        <!-- definition description -->
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>

</body>
</html>

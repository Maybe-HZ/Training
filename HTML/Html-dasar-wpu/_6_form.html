<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <!-- komennya ntar dulu -->
    <form>
        <table >
            <tr>
                <td>
                    <label for="username">username :</label>
                </td>
                <td>
                    <input type="text" id="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">password :</label>
                </td>
                <td>
                    <input type="password" id="password">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="radio" id="pria" name="gender"><label for="pria">pria</label>
                    <input type="radio" id="wanita" name="gender"><label for="wanita">wanita</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
                    <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
                    <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea ></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <select>
                        <option>jawa</option>
                        <option>sunda</option>
                        <option>dayak</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>

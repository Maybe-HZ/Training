<!DOCTYPE html>
<html >

<head>
    <title>Image</title>
</head>

<body>
    <!-- external resource (curang karena menggunakan bandwidth penyedia
         & jika web tersebut bermasalah maka akan berdampak pada website kita) -->
    <a href="http://google.com"><img src="chrome://new-tab-page/icons/google_logo.svg" alt=""></a>
    <!--atribut 
        src mencari sumber dari gambar yang akan ditampilkan
        alt muncul saat gambar error
        title menampilkan tooltip saat kursor ada digambar
        width  mengatur lebar gambar
        height mengatur tinggi gambar
            satuan ukur biasanya px / %
                px menyesuaikakn ukuran sesuai ukuran pixel tersebut
                % menyesuaikan sesuai sekian % dari halaman browser tersebut
        -->
</body>

</html>
